<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Movies</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style_home.css')}}">

   </head>
   <body>
      <header>
         <div class = "nav_bar">
            <div id="logo">
               <a>DSCI_551_project</a>
            </div>
            <div id = "links">
               <a href="index.html">Home</a>
               <a href="recommendations.html">Recommendations</a>
               <a href="catalog.html">Catalog</a>
            </div>
         </div>
      </header>

      <section>
         <form action="recommendations.html" method="post">
            <div class = "main_heading">
               <h1>Ready to explore hidden gems?</h1> 
               <div class="search_bar">
                  <input type="text" id="searched_title" name="searched_title" placeholder="Mr.Bean, Legally Blonde,...">
                  <button type="submit" name="search"> <img src="static/glass2.png" alt="magnifying-glass" width=auto height="32"></button>
               </div>
               <br>
               <h3></h3>
               <h2>Not sure what to watch? We can help!</h2>
            </div>

            <div class="preferences">
               <div class="input_boxes" id = "pref_1">
                  <div class = 'box_header'>Genre</div>
                  <div class = "options_1">
                     <label for="type"> Type: </label>
                     <select name = "type" id = "type">
                        <option value="MOVIE">Movie</option>
                        <option value="SHOW">TV show</option>
                     </select>
                     <br>

                     <label for="genre"> Favorite genre: </label>
                     <select name="genre" id="genre">
                        <option value="comedy">Comedy</option>
                        <option value="action">Action</option>
                        <option value="romance">Romance</option>
                        <option value="Drama">Drama</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Horror">Horror</option>
                        <option value="Thriller">Thriller</option>
                     </select>
                  </div>
               </div>

               <div class="input_boxes" id = "pref_2">
                  <div class = 'box_header'>Actors</div>
                  <div class = "options">
                     <label class = 'text_box' for="Actor"> Favorite actor: </label>
                     <input type="text" id = "actor_name" name = "actor_name" placeholder="Cicilian Murphy">
                  </div>
               </div>

               <div class="input_boxes" id = "pref_3">
                  <div class = 'box_header'>Directors</div>
                  <div class = "options">
                     <label class = 'text_box' for="directors"> Favorite director: </label>
                     <input type="text" id = "dir_name" name = "dir_name" placeholder="Christopher Nolan">
                  </div>
               </div>
            </div>

            <div id = "submit_button">
               <button type="submit" name="pref"><strong>Show me!</strong></button>
            </div>
         </form>
      </section>
      

      <script>

      </script>
   </body>
</html>
